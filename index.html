<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top mr-2" alt="" loading="lazy">Bootstrap</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Courses</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact</a>
                </li>
                <li class="nav-item dropdown active" id="bc">
                  <a class="nav-link dropdown-toggle btn btn-success"  href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Register
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
                

              </ul>
              
            </div>
  
          </div>
        </nav>

        <div class="container">
            
                <div class="row">
                      <div class="col-md-4 text-white">
                          <img id="im" src="https://icons-for-free.com/iconfiles/png/512/message+one+comment+one+message+request+icon-1320184041562889001.png" height="200" width="200">
                          <h1 id="tc">Have a Coure request?</h1>
                          <p id="tc">Share it with us! We will try to make it available for you</p>
                      </div>
                      <div class="col-md-8">
                          <div class="card card-body mt-3">
                            <form>
                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label>Full Name</label>
                                          <input type="text" class="form-control" placeholder="Full name">
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label>Email</label>
                                          <input type="email" class="form-control" placeholder="name@email.com">
                                      </div>
                                  </div>
                              </div>
                              <label class="form-group">Previously, what did you learn from this course?</label>
                              <div class="row">
                                    <div class="col-md-6">
                                        <div class="from-check form-check-inline">
                                            <input type="checkbox" class="form-check-input">
                                            <label class="form-check-label">HTML5 Course</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check form-check-inline">
                                            <input type="checkbox" class="form-check-input">
                                            <label class="form-check-label">Bootstrap Course</label>
                                        </div>
                                    </div>
                              </div>
                              
                              <div class="row">
                                    <div class="col-md-6">
                                        <div class="from-check form-check-inline">
                                            <input type="checkbox" class="form-check-input">
                                            <label class="form-check-label">CSS Course</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check form-check-inline">
                                            <input type="checkbox" class="form-check-input">
                                            <label class="form-check-label">Javascript Course</label>
                                        </div>
                                    </div>
                               </div>

                               <div class="row">
                                    <div class="col-md-6">
                                        <div class="from-check form-check-inline">
                                            <input type="checkbox" class="form-check-input">
                                            <label class="form-check-label">CSS Flexbox</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group form-check form-check-inline">
                                            <input type="checkbox" class="form-check-input">
                                            <label class="form-check-label">Others</label>
                                        </div>
                                    </div>
                                 </div>
                                 
                                 <div class="row">
                                      <div class="col-md-6">
                                          <div class="form-group">
                                            <label>Did you Enrolled to the Course?</label>
                                            <div class="form-group">
                                              <input type="radio" class="form-check-inline" name="exampleRadios">  
                                              <label class="form-check-label">Yes</label><br>
                                              <input type="radio" class="form-check-inline" name="exampleRadios">  
                                              <label class="form-check-label">No</label>
                                            </div>
                                          </div>

                                          <div class="form-group">
                                            <label>How did you find us</label>
                                            <select class="form-control">
                                                <option>--Select Option--</option>
                                                <option>Facebook</option>
                                                <option>Youtube</option>
                                                <option>Instagram</option>
                                                <option>Friend</option>
                                            </select>
                                        </div>
                                        
                                      </div>
                                      <div class="col-md-6">
                                        <div class="form-group">
                                        <label>Do you have any tutorial requestes</label>
                                        <textarea class="form-control" rows="5"></textarea>
                                      </div>
                                    </div>
                                 </div>

                                 <div class="from-group">
                                      <label>Do you wnat to create a dedicated app for this?</label>
                                 </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions">
                                    <label class="form-check-label">Yes</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions">
                                    <label class="form-check-label">No</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions">
                                    <label class="form-check-label">Maybe</label>
                                  </div>
                                  
                                  <button class="btn btn-block btn-primary mt-2"><i class="bi bi-box-arrow-up-right mr-2"></i> Register</button>
                                 

                            </form>
                          </div>
                      </div>
                </div>
            
        </div>

         

    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
